<html>

	<head>
		<title>Zabbix</title>
		<meta http-equiv="Cache-Control" content="no-store" />

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script type="text/javascript" charset="utf-8" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jqzabbix.js"></script>
		<script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container container-table">
			<div class="row vertical-center-row">
				<div class="text-center col-md-4 col-md-offset-4">
					<form role="form" id="zabbixForm"> 
						<div class="form-group" style="margin: 10px;">
							<fieldset>
								<legend>Zabbix Server:</legend>
								<input type="text" id="url" class="form-control" id="url" placeholder="http://localhost/zabbix/api_jsonrpc.php">
								<input type="text" id="user" class="form-control" id="user" placeholder="Admin">
								<input type="text" id="password" class="form-control" id="password" placeholder="zabbix">
							</fieldset>
							<div class="form-group" id="apiCalls">
								<fieldset>
									<legend>API Call 1</legend>
									<input type="text" id="alias1" class="form-control" placeholder="host">
									<input type="text" id="description1" class="form-control" placeholder="">
									<input type="text" id="method1" class="form-control" placeholder="host">
									<input type="text" id="params1" class="form-control" placeholder="{}">
								</fieldset>
							</div>
							<div class="form-group">
								<input class="btn btn-success" type="button" value="Add another text input" onClick="addInput('apiCalls');"
							</div>
							<button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
						</div>  
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
