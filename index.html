<!DOCTYPE html>
<html>
	<head>
		<title>Zabbix</title>
		<meta http-equiv="Cache-Control" content="no-store" />

		<link href="blue-theme.css" rel="stylesheet">
		<script type="text/javascript" charset="utf-8" src="jquery-2.1.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="jqzabbix.js"></script>
		<script src="https://connectors.tableau.com/libs/tableauwdc-2.2.latest.js" type="text/javascript"></script>
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="article">
			<div class="header-title table">
				<div class="cell">
				<h1>Zabbix Web Data Connector</h1>
				</div>
			</div>
			<div class="table-forms-container ui-tabs ui-widget ui-widget-content ui-corner-all">
				<div class="text-center col-md-4 col-md-offset-4">
					<form accept-charset="utf-8" name="zabbixForm" id="zabbixForm ">
						<div id="connTabs" class="table-forms-container ui-tabs ui-widget ui-widget-content ui-corner-all" style="visibility: visible;">
						  <ul class="tabs-nav ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" role="tablist">
							 <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active" role="tab" tabindex="0" aria-controls="zabbixTab" aria-labelledby="tab_zabbixTab" aria-selected="true">
							   <a id="tab_zabbixTab" href="#zabbixTab" class="ui-tabs-anchor" role="presentation" tabindex="-1">Zabbix</a>
							</li>
						  </ul>
						  <div id="zabbixTab" aria-labelledby="tab_zabbixTab" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel" aria-expanded="true" aria-hidden="false">
							 <ul class="table-forms" id="zabbixConnection">
								<li>
								   <div class="table-forms-td-left"><label for="connectionName">Connection Name</label></div>
								   <div class="table-forms-td-right"><input type="text" id="connectionName" name="ConnectionName" value="Zabbix" maxlength="128" style="width: 453px;"></div>
								</li>
								<li>
								   <div class="table-forms-td-left"><label for="host">Zabbix API URL</label></div>
								   <div class="table-forms-td-right"><input type="url" id="url" name="url" value="http://localhost/api_jsonrpc.php" style="width: 453px;" autofocus="autofocus"></div>
								</li>
								<li>
								   <div class="table-forms-td-left"><label for="host">User</label></div>
								   <div class="table-forms-td-right"><input type="text" id="user" name="user" value="Admin" style="width: 453px;" autofocus="autofocus"></div>
								</li>
								<li>
								   <div class="table-forms-td-left"><label for="host">Password</label></div>
								   <div class="table-forms-td-right"><input type="password" id="password" name="password" value="zabbix" style="width: 453px;" autofocus="autofocus"></div>
								</li>
							 </ul>
						  </div>
						  <ul class="table-forms">
							 <li>
								<div class="table-forms-td-left"></div>
								<div class="table-forms-td-right tfoot-buttons">
									<button type="button" id="connect" name="connect" value="Connect">Connect</button>
								</div>
							 </li>
						  </ul>
					   </div>
					   <div id="apiTabs" class="table-forms-container ui-tabs ui-widget ui-widget-content ui-corner-all" style="display: none;">
						  <ul id="tabList" class="tabs-nav ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" role="tablist">
							<li class="ui-state-default ui-corner-top" role="tab" tabindex="-1" aria-controls="apiAddTab" aria-labelledby="tab_table1Tab" aria-selected="false">
							   <a id="tab_apiAddTab" onclick="addTab()" class="ui-tabs-anchor" role="presentation" tabindex="-1">Add API Call </a>
							</li>
							 <li class="ui-state-default ui-corner-top" role="tab" tabindex="1" aria-controls="apiCall1Tab" aria-labelledby="tab_table1Tab" aria-selected="false">
							   <a id="tab_table1" onclick="changeTab('#table1Tab')" class="ui-tabs-anchor" role="presentation" tabindex="1">API Call 1</a>
							</li>
						  </ul>
						  <div id="tableContainer">
							  <div id="table1Tab" aria-labelledby="tab_table1" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel" aria-expanded="false" aria-hidden="true">
								 <ul class="table-forms">
									<li>
									   <div class="table-forms-td-left"><label for="alias1">Alias</label></div>
									   <div class="table-forms-td-right"><input type="text" id="alias1" name="alias1" value="Zabbix Hosts" maxlength="128" style="width: 453px;"></div>
									</li>
									<li>
									   <div class="table-forms-td-left"><label for="description1">Description</label></div>
									   <div class="table-forms-td-right"><input type="text" id="description1" name="description1" value="Zabbix Hosts" maxlength="128" style="width: 453px;"></div>
									</li>
									<li>
									   <div class="table-forms-td-left"><label for="method1">Method</label></div>
									   <div class="table-forms-td-right"><input type="text" id="method1" name="method1" value="host" maxlength="128" style="width: 453px;"></div>
									</li>
									<li>
									   <div class="table-forms-td-left"><label for="params1">Params</label></div>
									   <div class="table-forms-td-right"><input type="text" id="params1" name="params1" value="{}" maxlength="128" style="width: 453px;"></div>
									</li>
								 </ul>
							  </div>
						  </div>
						  <ul class="table-forms">
							 <li>
								<div class="table-forms-td-left"></div>
								<div class="table-forms-td-right tfoot-buttons">
									<button type="button" id="addTable" name="addTable" value="Add API Call" click="addTable">Add API Call</button>
								</div>
							 </li>
						  </ul>
					   </div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
